{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% for tag in og_tags %}
        <meta property="{{ tag.name }}" content="{{ tag.content }}">
    {% endfor %}

    {% for tag in twitter_tags %}
        <meta name="{{ tag.name }}" content="{{ tag.content }}">
    {% endfor %}

    {% for tag in other_tags %}
        <meta name="{{ tag.name }}" content="{{ tag.content }}">
    {% endfor %}
