{% load static %}


        {% if messages %}
            <div style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end;">
                {% for message in messages %}
                    <div id="message_{{ forloop.counter }}" style="padding: 20px; margin: 10px; border-radius: 10px; width: 350px; font-family: 'Arial', sans-serif; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); opacity: 1; 
                        animation: fadeIn 1s ease-in-out, slideUp 1s ease-out; transition: all 0.5s ease-in-out;
                        {% if message.tags == 'success' %} background-color: #4CAF50; color: white; border-left: 6px solid #45a049; {% elif message.tags == 'error' %} background-color: #f44336; color: white; border-left: 6px solid #e53935; {% elif message.tags == 'info' %} background-color: #2196F3; color: white; border-left: 6px solid #1e88e5; {% elif message.tags == 'warning' %} background-color: #ff9800; color: white; border-left: 6px solid #fb8c00; {% endif %}">
                        <p style="margin: 0; font-size: 16px; font-weight: 500; text-align: left; color: azure;">{{ message }}</p>
                    </div>
                    <script>
                        setTimeout(function() {
                            document.getElementById('message_{{ forloop.counter }}').style.display = 'none';
                        }, 5000); 
                    </script>
                {% endfor %}
            </div>
        {% endif %}

        <style>
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideUp {
                0% {
                    transform: translateY(20px);
                }
                100% {
                    transform: translateY(0);
                }
            }
        </style>
