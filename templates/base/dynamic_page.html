{% extends "partials/_base.html" %}
{% load i18n %}
{% load static %}

{% block title %} {{ page.title }} {% endblock %}

{% block content %}

    {% if page.banner_img %}
        <div class="wpo-breadcumb-area" style="background-image: url({{ page.banner_img.url }})">
    {% else %}
        <div class="wpo-breadcumb-area" style="background-image: url({% static 'assets/images/banner-default.png' %})">
    {% endif %}
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="wpo-breadcumb-wrap">
                            <h2>{{ page.title }}</h2>
                            <ul>
                                <li><a href="{% url 'base:index' %}">{% trans "Ana Sayfa" %}</a></li>
                                <li><span>{{ page.title }}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <section class="about-section">
        <div class="container">
            {{ page.content|safe }}
        </div>
    </section>

{% endblock %}
